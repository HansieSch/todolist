<div class="container">
    <header class="row">
        <h1>
            Todo List
            <a class="btn btn-default pull-right" ng-href="/new" role="button"><span class="glyphicon glyphicon-plus-sign pull-right"></span></a>
        </h1>
    </header>
    <main class="row">
        <ul class="col-xs-12 list-group">
            <li class="list-group-item" ng-repeat="item in main.todo_list" id="{{ 'id' + item._id}}">
                <h3>
                    <a href="#" ng-click="main.toggleDone(item._id, item.done)">
                        <span class="glyphicon glyphicon-ok done-button" aria-hidden="true" ng-if="item.done"></span>
                        <span class="glyphicon glyphicon-remove done-button" aria-hidden="true" ng-if="!item.done"></span>
                    </a>
                    {{ item.item }}
                </h3>
                <a ng-href="/edit/{{item._id}}" class="list-button edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a href="#" class="list-button delete" ng-click="main.deleteItem(item._id)"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
            </li>
        </ul>
    </main>
</div>
